drbd:
  install_packages: true
  with_ha: false
  need_init_sync: true
  stop_after_init_sync: false

  salt:
    res_template: "res_single_vol_v9.j2"
    promotion: "salt-node2"
    sync_interval: 10
    sync_timeout: 500

  global:
    usage_count: "no"
    minor_count: 5
    dialog_refresh: 1

  common:
    options:
      quorum: "off"

  # newres must have a name
  # Could test with res name list only
  resource:
    - name: "test1"
      device: "/dev/drbd8"
      disk: "/dev/vdb1"
      meta_disk: "internal"
      protocol: "B"
      ping_timeout: 10
      on_io_error: "pass_on"

      # Refer to bsc#1101037
      fixed_rate:  False
      c_plan_ahead: 20
      c_max_rate: "100M"
      c_fill_target: "10M"

      nodes:
        - name: "salt-node2"
          ip: "192.168.10.102"
          port: 7980
          id: 1
        - name: "salt-node3"
          ip: "192.168.10.103"
          port: 7980
          id: 2
        - name: "salt-node4"
          ip: "192.168.10.104"
          port: 7980
          id: 3

    - name: "test2"
      device: "/dev/drbd9"
      disk: "/dev/vdb2"
      meta_disk: "internal"
      protocol: "C"
      ping_timeout: 10
      on_io_error: "detach"

      fixed_rate:  True
      resync_rate: "150M"

      nodes:
        - name: "salt-node2"
          ip: "192.168.10.102"
          port: 7982
          id: 1
        - name: "salt-node3"
          ip: "192.168.10.103"
          port: 7982
          id: 2
        - name: "salt-node4"
          ip: "192.168.10.104"
          port: 7982
          id: 3

cluster:
  name: "hacluster"
