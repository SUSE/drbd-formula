drbd:
  install_packages: true
  with_ha: false

  global:
    usage_count: "no"
    minor_count: 5
    dialog_refresh: 1
    quorum: "off"

  #TODO: split the res para to different sec
  # Should not lack any, unless pillar have. 
  # May  device/disk/ip/port/node_id
  res:
    name: "test"
    device: "/dev/drbd9"
    disk: "/dev/vdb"
    meta_disk: "internal"
    protocol: "C"
    ping_timeout: 10
    on_io_error: "pass_on"
    resync_rate: "100M"

    # FIXME:
    node1_name: "salt-node2"
    node2_name: "salt-node3"
    nodes: ["salt-node2", "salt-node3"]
    node1_ip: "192.168.10.102"
    node2_ip: "192.168.10.103"
    node1_port: 7990
    node2_port: 7990
    node1_id: 1
    node2_id: 2
    

cluster:
  name: "hacluster"

